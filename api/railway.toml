# Railway service config for OptiMeal API
# Docs: https://docs.railway.app/deploy/config

[build]
# Use Nixpacks to detect Python and install requirements.txt
builder = "NIXPACKS"

[deploy]
# FastAPI entrypoint
startCommand = "uvicorn src.main:app --host 0.0.0.0 --port ${PORT}"

[env]
PYTHON_VERSION = "3.11"
ENVIRONMENT = "production"
